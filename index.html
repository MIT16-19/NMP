<!DOCTYPE html>
<html lang="sr">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/stil.css">
 <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
 <link rel="stylesheet" href="css/all.css">
 
 <title>Aplikacija za računanje mesečnog budžeta</title>
 <style>
 </style>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
		    <div class="col-11 mx-auto pt-3">

				<h3 class="text-uppercase mb-4">Mesečni budžet</h3>
				<div class="row">
					<div class="col-md-5 my-3">
						<form class="forma-plata" id="forma-plata">
							<div class="form-group">
								<h5>Unesite mesečnu zaradu</h5>
								<input type="number" class="form-control" required placeholder="Mesečna zarada" id="plata-input">								
							</div>
							<button class="btn btn-outline-success" id="forma-plata-btn">Unesi</button>
						</form>
					</div>
					<div class="col-md-7">
						<div class="row my-3">
						   <div class="col-4 text-center mb-2">
							<h6 class="info-naslov">BUDŽET</h6>
							<span class="plata-icon"><i class="fas fa-money-bill-wave"></i></span>
							<h4 class="mt-2 plata" id="plata"><span>Din </span><span id="plata-din">0</span></h4>
						   </div>
						   <div class="col-4 text-center">
							<h6 class="info-naslov">TROŠKOVI</h6>
							<span class="trosak-icon"><i class="fas fa-file-invoice"></i></span>
							<h4 class="mt-2 trosak" id="trosak"><span>Din </span><span id="trosak-din">0</span></h4>
						   </div>
						   <div class="col-4 text-center">
							<h6 class="info-naslov">SALDO</h6>
							<span class="saldo-icon"><i class="fas fa-wallet"></i></span>
							<h4 class="mt-2 saldo" id="saldo"> <span>Din </span><span id="saldo-din">0</span></h4>
						   </div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-5 my-3">
						<form class="forma-troskovi" id="forma-troskovi" >
							<h5>Unesite naziv troška</h5>
							<div class="form-group">
								<input type="text" class="form-control" required placeholder="Npr. Račun Informatika" id="ime-troska-input">
							</div>
							<h5>Iznos troška</h5>
							<div class="form-group">
								<input type="number" class="form-control" required placeholder="Npr. 11000" id="trosak-input">
							</div>
							<button class="btn btn-outline-danger" id="forma-trosak-btn">Dodaj trošak</button>
						</form>
						<div class="forma-opcije" id="forma-opcije" >
							<button class="btn btn-outline-primary form-group" id="najveci">Najveci trošak</button>
							<button class="btn btn-outline-primary form-group" id="najmanji">Najmanji trošak</button>
							<button class="btn btn-outline-primary form-group" id="prosecan">Prosečan trošak</button>
							<button class="btn btn-outline-primary form-group" id="najvecinajmanj">Sortiraj (Navjeći - Najmanji)</button>
							<button class="btn btn-outline-primary form-group" id="najmanjnajveci">Sortiraj (Najmanji - Navjeći)</button>
						</div>
						<form class="forma-sort-troskovi" id="forma-sort-troskovi" >
							<h5>Unesite iznos troška</h5>
							<div class="form-group">
								<input type="number" class="form-control" required placeholder="Npr. 1000" id="sort-troska-input">
							</div>
							<button class="btn btn-outline-warning form-group" id="forma-sortmanje-trosak-btn">Prikaži manje</button>
							<button class="btn btn-outline-warning form-group" id="forma-sortvece-trosak-btn">Prikaži veće</button>
						</form>
					</div>
					
					<div class="col-md-7 my-3">
						<div class="lista-item">
							<div class="d-flex justify-content-between text-capitalize border-bottom">
								<h5 class="lista-item">ID</h5>
								<h5 class="lista-item">Naziv troška</h5>
								<h5 class="lista-item">Iznos troška</h5>								
							</div>
						</div>
						<div class="lista-item" id="lista-item">							
					
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
